<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Generator</title>
    <link rel="stylesheet" href="./styles/main.css">
    <style>
        #main {
            display: grid;
            grid-template-rows: 1fr 10fr;
            grid-template-columns: 1fr 1fr;
        }
        .header {
            grid-row: 1;
            grid-column: 1 / 3;
            justify-self: center;
        }
        #formula, #jadwal {
            grid-row: 2;
        }
        #formula {
            width: 500px;
        }
        #jadwal {
            justify-self: right;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="header">
            <h2>URL Generator for belajar.bio</h2>
        </div>
        <div id="formula">
            <p>
                Nama Siswa:
                <input type="text" name="name" id="in-name">
            </p>
            <p>
                Email Siswa:
                <input type="email" name="email" id="in-email">
            </p>
            <p>
                Tanggal Ujian:
                <input type="datetime-local" name="date" id="in-date">
            </p>
            <p>
                Mata Pelajaran:
                <input type="text" name="mapel" id="in-mapel">
            </p>
            <p>
                Max Attempts:
                <input type="number" name="mattempts" id="in-mattempts">
            </p>
            <p>
                Waktu Mulai Ujian:
                <input type="time" name="btime" id="in-btime">
            </p>
            <p>
                Waktu Akhir Ujian:
                <input type="time" name="etime" id="in-etime">
            </p>
            <p>
                Waktu Submit Ujian:
                <input type="time" name="stime" id="in-stime">
            </p>
            <p>
                Waktu Limit Ujian (Time Limit):
                <input type="time" name="ltime" id="in-ltime">
            </p>
            <button>Generate URL</button>
            <p>
                URL:
                <a href="https://example.com/">https://example.com/</a>
            </p>
        </div>
        <div id="jadwal">
            <img src="./assets/jadwal_ujian.jpeg" alt="Jadwal Ujian">
        </div>
    </div>
</body>
</html>
